<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>自定义滚动条</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#container{
			width: 300px;
			height: 200px;
			overflow: hidden;
			background: #eeeeee;
			position: relative;
		}
		#content{
			width: 280px;
		}
		#scroll-bar{
			width: 20px;
			height: 200px;
			background: #cccccc;
			position: absolute;
			right: 0;
			top: 0;
		}
		#scroll-btn{
			width: 20px;
			height: 40px;
			background: #666666;
			position: absolute;
			top: 0;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="content">
			<h3>一人饮酒醉</h3>
			一人我饮酒醉，醉把佳人成双对。两眼是独相随，只求他日能双归。
			娇女我轻抚琴，燕嘻它紫竹林。痴情红颜心甘情愿千里把君寻。
			说红颜痴情笑，曲动那琴声太奇妙。我轻狂来太高傲，我懵懂无知太年少。
			弃江山忘天下，斩断了青丝无牵挂。千古留名传佳话，我两年征战已白发。
			一生征战何人陪，谁是谁非谁相随。戎马一生为了谁，我能爱几回恨几回。
			败帝王斗苍天，夺得了皇位已成仙。豪情万丈天地间，我续写另类帝王篇。
			红尘事我已斩断，久经战场人心乱。当年扬名又立万，我为这一战无遗憾。
			相思我愁断肠，眼中我泪两行。多年为君一统天下，为的是戎马把名扬。
		</div>
		<div id="scroll-bar">
			<div id="scroll-btn"></div>
		</div>
	</div>
	<script>
		var oScrollBar = document.getElementById('scroll-bar');

		oScrollBar.onclick
	</script>
</body>
</html>
