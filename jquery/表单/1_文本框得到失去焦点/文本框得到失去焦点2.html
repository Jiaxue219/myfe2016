<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>文本框得到失去焦点</title>
	<script src="../../jquery-1.12.4.js"></script>
</head>
<body>
<form action="#">
	<fieldset>
		<legend>个人基本信息</legend>
		名称：<input type="text" name="username" placeholder="名称"/><br/><br/>
		密码：<input type="password" name="password" placeholder="**"/><br/><br/>
		详细信息：<textarea name="detail" cols="20" rows="2" placeholder="详细信息"></textarea><br/>
	</fieldset>
</form>
<script>
	$(function(){
		var $elem = $('input').add('textarea');
		$elem.focus(function(){
			$(this).css('background', 'pink');
		})
		$elem.blur(function(){
			$(this).css('background', 'white')
		})
	})
</script>
</body>
</html>
