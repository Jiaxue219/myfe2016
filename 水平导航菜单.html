<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>水平导航菜单</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;

		}
		a{
			text-decoration: none;
		}
		#menu{
			width: 483px;
			height: 30px;
		}
		#menu li{
			width: 120px;
			height: 30px;
			background: #cccccc;
			float: left;
			margin-right: 1px;
			text-align: center;
			line-height: 30px;
		}
		#menu a{
			width: 100%;
			height: 100%;
			display: block;
		}
		h1{
			background: #0f0;
		}
	</style>
</head>
<body>
<ul id="menu">
	<li><a href="#">list 1</a></li>
	<li><a href="#">list 2</a></li>
	<li><a href="#">list 3</a></li>
</ul>
<h1>水平导航</h1>
</body>
</html>
