<body>
<!--随机生成两个小数给变量x.y，然后显示这两个数中的最大值。-->
<!--（提示：语句“var x=Math.random();”可为变量生成一个随机小数：另外，使用条件运算符‘'?:")-->
	<script>
		var x = Math.random();
		var y = Math.random();
		document.write('x = ' + x + 'y = ' + y + </br>);
//		var max;
//		x > y ? max = x : max = y;
//		console.log('max = ' + max);

		//封装函数
		function getMax(x, y){
			return x > y ? x : y;
		}
		var max = getMax(x, y);
		document.write(max);

	</script>
</body>
</html>
