<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<!--使用Math对象的random()方法编制一个产生0~100之间（含0,100）的随机整数的函数。-->

	<script>

		function getRandomInt() {
			var random = Math.ceil(Math.random() * 100);
			console.log(random);
		}
		getRandomInt();
	</script>
</body>
</html>
