<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>1.2垂直导航菜单</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		a {
			text-decoration: none;
		}
		#menu li{
			width: 120px;
			height: 30px;
			background: #cccccc;
			margin-bottom: 2px;
			text-align: center;
			line-height: 30px;
		}
		#menu li a{
			display: block;
			width: 100%;
			height: 100%;
		}
		h1{
			background: #00ff00;
		}
		
	</style>
</head>
<body>
	<ul id="menu">
		<li><a href="#">link 1</a></li>
		<li><a href="#">link 2</a></li>
		<li><a href="#">link 3</a></li>
	</ul>
	<h1>aaa</h1>
</body>
</html>
